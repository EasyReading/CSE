<!DOCTYPE HTML>
<html>

<head>
    <Title>PDF page</Title>
    <style>
    	.main{width: 100%;
    		height: 30px; background: #999999;
    		position: absolute;}
    	#like{width: 30px; height: 20px; margin-left: 270px; background: white; margin-top: 5px;

    	.comment{float: left; margin-left: 50px; width: 70px; height: 20px; margin-top: 5px; background: white;}
    	#cmt{margin-left: 5px; height: 25px; margin-top: 2px; width: 400px;}
    	#box{margin-left: 0px; height: 22px; margin-top: 0px; width: 400px;}
    	#text{width: 40px;}
    </style>
    </head>
   <body>
    <object data="database1.pdf" height="580px" width="100%">
       
       </object>
       <div class="main">
       	 <div id="like">Like</div>
       	 <div  class="comment">Comment: </div>
       	 <div class="comment" id="cmt"><textarea id="box"></textarea></div>
       	 <div class="comment" id="text">Share</div>
       </div>
    </body>

</html>
